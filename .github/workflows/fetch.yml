name: Fetch

on:
  workflow_dispatch:

jobs:
  TMDB:
    name: Fetch TMDB

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install and build
        run: |
          pnpm install
          pnpm build

      - name: Fetch TMDB
        run: |
          npx rimraf data/tmdb
          npx tsx packages/bgmd/scripts/tmdb.ts | tee run.log
          grep "^Info:"  run.log > data/tmdb-info.log
          grep "^Error:" run.log > data/tmdb-error.log

      - name: Create Pull Request
        run: |
          BRANCH=fetch/$(date +"%Y-%m-%d")

          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          git checkout -b $BRANCH
          git commit -am "feat(bgmd): update TMDB data"
          git push --set-upstream origin $BRANCH

          gh pr create \
            --title "feat(bgmd): update TMDB data" \
            --body  "Update TMDB data" \
            --head  "$BRANCH"
